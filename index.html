<!DOCTYPE html>
<html>

<head>
	
	<script src="./jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

	<link rel="stylesheet" href="index.css">

</head>

<body>
	<div id="score">
		<label for="lblScore">SCORE:</label>
		<input id="lblScore" type="text" />
	</div>
	<div id="time">
		<label for="lblTime">TIME:</label>
		<input id="lblTime" type="text" />
	</div>
	<div id="game">
		<canvas id="canvas" height="600" width="600"></canvas>
	</div>
	<!---------------------WELCOME SCREEN---------------------->
	<div id="welcomeScreen">
		<h1 id="welcomeTtile"> Welcome to FuckPuck</h1>
		<button id="loginBut" onclick="loginScreen()">Login</button>
		<button id="signupBut" onclick="signUpScreen()">Sing Up</button>
		<button id="startGame" onclick="Start()">START THE FUCKING GAME ALREDY ! </button>
	</div>
	<!---------------------LOGIN SCREEN---------------------->
	<div id="login">
		<h1 id="loginTitle">Please enter your details</h1>
		<form id="loginForm">
			<input type="text" id="userNameL" name="userNameL" placeholder="User name:"><br><br>
			<input type="password" id="passwordL" name="passwordL" placeholder="Password:"><br><br>
			<input type="submit" value="submit">
			<input type="cancel" value="cancel">
		</form>

	</div>
	<!---------------------SIGNUP SCREEN---------------------->
	<div id="signUp" style="height: 600px; width: 600px;">
		<h1 id="signupTitle">Please enter your details</h1>
		<form id="signUpForm" enctype="text/plain">
			<label for="fname">User name:</label>
			<input type="text" id="userNameS" name="userNameS" required><br><br>
			<label for="password">Password:</label>
			<input type="password" id="passwordS" name="passwordS" required><br><br>
			<label for="fullName">Full name:</label>
			<input type="text" id="fullName" name="fullName" required><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>
			<label for="birthday">Date of birth:</label>
			<input type="date" id="birthday" name="birthday" placeholder="yyyy/mm/dd" min="1900/01/01"
				max="2022/01/01" required><br><br>
			<input type="submit" value="Submit" >
		</form>
	</div>


</body>

</html>
