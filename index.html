	<div id="score">
		<label for="lblScore">SCORE:</label>

	<div id="game">

	<!---------------------WELCOME SCREEN---------------------->
	<div id="welcomeScreen" style="height: 600px; width: 600px;">

	<!---------------------LOGIN SCREEN---------------------->
	<div id="login" style="height: 600px; width: 600px;">
		<h1 id="loginTitle">Please enter your details</h1>
		<form id="loginForm" action="/action_page.php" method="get">
			<label for="fname">User name:</label>
			<input type="text" id="LuserName" name="userName"><br><br>
			<label for="password">Password:</label>
			<input type="text" id="Lpassword" name="password"><br><br>
			<input type="button" value="Submit">
		</form>

	</div>
	<!---------------------SIGNUP SCREEN---------------------->
	<div id="signUp" style="height: 600px; width: 600px;">
		<h1 id="signupTitle">Please enter your details</h1>
		<form id="signupForm" enctype="text/plain">
			<label for="fname">User name:</label>
			<input type="text" id="userNameS" name="userNameS" required><br><br>

			<input type="password" id="passwordS" name="passwordS" required><br><br>
			<label for="fullName">Full name:</label>
			<input type="text" id="fullName" name="fullName" required><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>
			<label for="birthday">Date of birth:</label>
			<input type="date" id="birthday" name="birthday" placeholder="yyyy/mm/dd" min="1900/01/01"
				max="2022/01/01" required><br><br>
